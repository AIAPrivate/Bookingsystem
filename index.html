    <style>
        :root {
            --primary: #1a1a1d;   /* 暗夜黑 */
            --accent: #c5a880;    /* 香檳金 */
            --secondary: #2b2b2e; /* 深灰 */
            --gradient: linear-gradient(135deg, rgba(197,168,128,0.2) 0%, rgba(197,168,128,0.05) 100%);
            --shadow: 0 12px 40px rgba(0,0,0,0.25);
            --transition: all 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        body {
            font-family: 'Noto Sans TC', 'Helvetica Neue', sans-serif;
            background: var(--primary);
            color: #e0e0e0;
        }

        /* 殿堂級標題 */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 4rem 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(197,168,128,0.1) 0%, transparent 60%);
            animation: aura 8s infinite linear;
        }

        /* 動態網格佈局 */
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 4rem 5%;
            max-width: 1440px;
            margin: 0 auto;
        }

        /* 精工卡片設計 */
        .room-card {
            background: var(--secondary);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
            border: 1px solid rgba(197,168,128,0.15);
        }

        .room-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow);
        }

        /* 立體徽章 */
        .status-badge {
            position: absolute;
            top: 20px;
            right: -32px;
            background: var(--accent);
            color: var(--primary);
            padding: 0.5rem 3rem;
            transform: rotate(45deg);
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(197,168,128,0.3);
        }

        /* 設備標籤 */
        .device-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(197,168,128,0.1);
            border: 1px solid rgba(197,168,128,0.3);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            margin: 0.3rem;
            backdrop-filter: blur(4px);
            transition: var(--transition);
        }

        .device-tag::before {
            content: '✦';
            color: var(--accent);
            margin-right: 0.5rem;
        }

        /* 訂製按鈕 */
        .booking-btn {
            position: relative;
            background: linear-gradient(135deg, var(--accent) 0%, #b89a6d 100%);
            color: var(--primary);
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            overflow: hidden;
            transition: var(--transition);
        }

        .booking-btn::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 20%, rgba(255,255,255,0.15) 50%, transparent 80%);
            animation: shine 3s infinite;
        }

        /* 動態效果 */
        @keyframes aura {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shine {
            100% { transform: translate(100%, 100%); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .room-grid { padding: 2rem; gap: 2rem; }
            header { padding: 3rem 1.5rem; }
        }
    </style>

    <script>
        // 预约状态管理[6,8](@ref)
        const rooms = [
            {
                id: "A201",
                capacity: "8-12人",
                devices: ["投影仪", "视频会议", "白板"],
                schedule: {
                    "2025-04-24": ["09:00-10:30", "14:00-15:30"]
                }
            }
        ];

        // 时间选择交互[3](@ref)
        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('selected');
                this.style.background = this.classList.contains('selected') 
                    ? var(--accent) : '#FFF';
            });
        });

        // 冲突检测[8](@ref)
        function checkConflict(roomId, selectedTime) {
            return rooms.find(room => 
                room.id === roomId && 
                room.schedule[new Date().toISOString().split('T')[0]]?.includes(selectedTime)
            );
        }
    </script>
  <script>
        // 動態材質效果
        document.querySelectorAll('.room-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const x = e.pageX - card.offsetLeft;
                const y = e.pageY - card.offsetTop;
                card.style.transform = `perspective(1000px) rotateX(${(y/card.offsetHeight-0.5)*4}deg) rotateY(${(x/card.offsetWidth-0.5)*4}deg)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
