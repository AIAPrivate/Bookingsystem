        :root {
            --primary: #2C3E50;  /* 商务蓝 */
            --accent: #3498DB;   /* 科技蓝 */
            --occupied: #E74C3C; /* 已预约红 */
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* 响应式网格布局[6](@ref) */
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem 5%;
            max-width: 1440px;
            margin: 0 auto;
        }

        /* 会议室卡片设计[4,7](@ref) */
        .room-card {
            background: #FFF;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .status-badge {
            position: absolute;
            top: 12px;
            right: -30px;
            background: var(--accent);
            color: white;
            padding: 0.3rem 2rem;
            transform: rotate(45deg);
            font-size: 0.8rem;
            z-index: 1;
        }

        /* 设备标签系统[7](@ref) */
        .device-tag {
            display: inline-block;
            background: #ECF0F1;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            margin: 0.2rem;
            font-size: 0.85rem;
        }

        /* 时间选择器样式[3](@ref) */
        .time-slot {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .time-btn {
            padding: 0.5rem;
            border: 1px solid #DDD;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        /* 移动端适配[8](@ref) */
        @media (max-width: 768px) {
            .room-grid { padding: 1rem; }
            .time-slot { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>

                this.style.background = this.classList.contains('selected') 
                    ? var(--accent) : '#FFF';
            });
        });

        // 冲突检测[8](@ref)
        function checkConflict(roomId, selectedTime) {
            return rooms.find(room => 
                room.id === roomId &&
