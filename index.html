        /* 整合响应式布局[7](@ref)与视觉设计[3](@ref) */
        :root {
            --primary: #0a1a2f; /* 深海蓝 */
            --accent: #c5a880; /* 香槟金 */
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: 'Helvetica Neue', system-ui;
            line-height: 1.6;
            background: #f8f9fa;
        }

        /* 响应式网格布局[6](@ref) */
        .room-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 3rem 5%;
            max-width: 1440px;
            margin: 0 auto;
        }

        /* 三维卡片效果[4](@ref) */
        .room-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 8px 30px rgba(10,26,47,0.1);
            position: relative;
            transform-style: preserve-3d;
        }

        .room-card:hover {
            transform: translateY(-8px) rotateX(3deg);
            box-shadow: 0 15px 40px rgba(10,26,47,0.2);
        }

        /* 动态光效[9](@ref) */
        .room-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent);
            transition: var(--transition);
            position: relative;
        }

        .room-card:hover .room-image {
            transform: scale(1.03);
        }

        /* 服务标签设计[3](@ref) */
        .service-tag {
            position: absolute;
            top: 15px;
            left: -30px;
            background: var(--accent);
            color: white;
            padding: 0.5rem 2rem;
            transform: rotate(-45deg);
            font-size: 0.85rem;
        }

        /* 响应式断点[8](@ref) */
        @media (max-width: 768px) {
            .room-grid { padding: 1.5rem; }
            .room-image { height: 220px; }
        }
    </style>

                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 动态价格计算

            basePrice: 8888,
            seasonalFactor: 1.2,
            calculate: function() {
                return new Date().getMonth() > 10 || new Date().getMonth() < 3
